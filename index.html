<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="unfocus"></div>
    <div class="modal">
        <span class="title add-header"></span>
        <div class="modal-content">
            <div class="kanban non-draggable">
                <div class="kanban-header">
                    <button class="priority"></button>
                    <div class="select-priority">
                        <button class="select-option critical"><span class="priority critical"></span></button>
                        <button class="select-option important"><span class="priority important"></span></button>
                        <button class="select-option alarming"><span class="priority alarming"></span></button>
                        <button class="select-option low"><span class="priority low"></span></button>
                    </div>
                    <input class="kanban-title" type="text" value="" maxlength="40"/>
                        <button class="svg-button delete-button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" enable-background="new 0 0 512 512" height="512" viewBox="0 0 512 512" width="512">
                                <title>Delete Kanban</title>
                                <desc>Delete Icon.</desc>
                                <g>
                                    <path d="m424 64h-88v-16c0-26.51-21.49-48-48-48h-64c-26.51 0-48 21.49-48 48v16h-88c-22.091 0-40 17.909-40 40v32c0 8.837 7.163 16 16 16h384c8.837 0 16-7.163 16-16v-32c0-22.091-17.909-40-40-40zm-216-16c0-8.82 7.18-16 16-16h64c8.82 0 16 7.18 16 16v16h-96z" />
                                    <path d="m78.364 184c-2.855 0-5.13 2.386-4.994 5.238l13.2 277.042c1.22 25.64 22.28 45.72 47.94 45.72h242.98c25.66 0 46.72-20.08 47.94-45.72l13.2-277.042c.136-2.852-2.139-5.238-4.994-5.238zm241.636 40c0-8.84 7.16-16 16-16s16 7.16 16 16v208c0 8.84-7.16 16-16 16s-16-7.16-16-16zm-80 0c0-8.84 7.16-16 16-16s16 7.16 16 16v208c0 8.84-7.16 16-16 16s-16-7.16-16-16zm-80 0c0-8.84 7.16-16 16-16s16 7.16 16 16v208c0 8.84-7.16 16-16 16s-16-7.16-16-16z" />
                                </g>
                            </svg>
                        </button>
                    <button class="svg-button edit-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <title>Edit Kanban</title>
                            <desc>Edit Icon.</desc>
                            <g fill="none">
                                <g transform="translate(-579 -2771)translate(100 2626)translate(476 142)translate(0 0)">
                                    <polygon points="0 0 24 0 24 24 0 24" />
                                    <path
                                        d="M3 17.5L3 20.5C3 20.8 3.2 21 3.5 21L6.5 21C6.7 21 6.8 21 6.9 20.9L17.8 9.9 14.1 6.2 3.2 17.1C3.1 17.2 3 17.3 3 17.5ZM20.7 7C21.1 6.7 21.1 6 20.7 5.6L18.4 3.3C18 2.9 17.4 2.9 17 3.3L15.1 5.1 18.9 8.9 20.7 7Z"
                                        fill="#1D1D1D" />
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
                <textarea class="kanban-content"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="cancel">Cancel</button>
            <button class="confirm">Confirm</button>
        </div>
    </div>
    <div class="modal delete">
        <span class="title">Delete Card?</span>
        <div class="modal-footer">
            <button class="cancel">Cancel</button>
            <button class="confirm">Confirm</button>
        </div>
    </div>
    <nav class="header">
        <h1>Kanban TODO List</h1>
        <button class="svg-button add-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
                <title>Add New Kanban</title>
                <desc>Add symbol</desc>
                <g fill="none">
                    <g transform="translate(-411 -1487)translate(100 1428)translate(306 54)translate(0 0)">
                        <polygon points="0 0 24 0 24 24 0 24" />
                        <path
                            d="M18 13L13 13 13 18C13 18.6 12.6 19 12 19 11.5 19 11 18.6 11 18L11 13 6 13C5.5 13 5 12.6 5 12 5 11.5 5.5 11 6 11L11 11 11 6C11 5.5 11.5 5 12 5 12.6 5 13 5.5 13 6L13 11 18 11C18.6 11 19 11.5 19 12 19 12.6 18.6 13 18 13Z"
                            fill="#1D1D1D" />
                    </g>
                </g>
            </svg>
        </button>
    </nav>
    <div class="container">
        <div class="section">
            <span class="title">TODO</span>
            <div class="dropzone">
                
            </div>
        </div>
        <div class="section">
            <span class="title">Doing</span>
            <div class="dropzone">
                
            </div>
        </div>
        <div class="section">
            <span class="title">On Hold</span>
            <div class="dropzone">
                
            </div>
        </div>
        <div class="section">
            <span class="title">Done</span>
            <div class="dropzone">
                
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
